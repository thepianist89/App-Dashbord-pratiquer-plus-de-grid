<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- je link ma page de style personelle CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- je link boxicons library -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- je link mon style choici -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Dashbord | Pour plus de pratiQue de Grid | Platforme educative en ligne</title>
  </head>
  <body>
    <!-- la page sera 3 coloumn en 100% Grid + fleX -->
   
    <div class="container">
      <!-- Start left Aside  -->
        <aside class="left-section">
            <div class="logo">
                <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                </button>
                <img src="assets/img/logo.png">
                <a href="https://facebook.com/coachhamadi">Var(--thebAk-DeV)</a>
            </div>

            <div class="sidebar">
                <div class="item" id="active">
                    <i class='bx bx-home-alt-2'></i>
                    <a href="#">Overview</a>
                </div>
                <div class="item">
                    <i class='bx bx-grid-alt'></i>
                    <a href="#">Course</a>
                </div>
                <div class="item">
                    <i class='bx bx-folder'></i>
                    <a href="#">Resources</a>
                </div>
                <div class="item">
                    <i class='bx bx-message-square-dots'></i>
                    <a href="#">Message</a>
                </div>
                <div class="item">
                    <i class='bx bx-cog'></i>
                    <a href="#">Setting</a>
                </div>
            </div>

            <div class="pic">
                <img src="assets/img/pro.png">
            </div>

            <div class="upgrade">
                <h5>Upgrade Your Plan</h5>
                <div class="link">
                    <a href="#">Go to <b>PRO</b></a>
                    <i class='bx bxs-chevron-right'></i>
                </div>
            </div>
        </aside>
      <!-- End left Aside  -->
      <!-- Start Main Section -->
      <main>
            <header>
                <button class="menu-btn" id="menu-open">
                    <i class='bx bx-menu'></i>
                </button>
                <h5>Hello <b>Hamadi</b>, welcome back brO!</h5>
            </header>

            <div class="separator">
                <div class="info">
                    <h3>My Courses</h3>
                    <a href="#">View All</a>
                </div>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>

            <div class="analytics">
                <div class="item">
                    <div class="progress">
                        <div class="info">
                            <h5>Locations</h5>
                            <p>35 Lessons</p>
                        </div>
                        <!-- la premiÃ¨re fois que j'explore l'usage des progress-bar et des aria values -->
                        <div class="progress-bar" role="progressbar" aria-valuenow="55" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bx-map-pin'></i>
                </div>
                <div class="item">
                    <div class="progress">
                        <div class="info">
                            <h5>People</h5>
                            <p>30 Lessons</p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bx-user-voice'></i>
                </div>
                <div class="item">
                    <div class="progress">
                        <div class="info">
                            <h5>Airport</h5>
                            <p>45 Lessons</p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bxs-plane-land'></i>
                </div>
                <div class="item">
                    <div class="progress">
                        <div class="info">
                            <h5>Places</h5>
                            <p>20 Lessons</p>
                        </div>
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class='bx bxs-castle'></i>
                </div>
            </div>

            
        </main>
      <!-- End Main Section -->
    <!-- right Aside  -->

    <script src="script.js"></script>
  </body>
</html>
